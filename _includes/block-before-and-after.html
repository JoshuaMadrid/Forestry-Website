<style>
.parentContainer {
  display: grid;
  place-items: center;
/*   min-height: 100vh; */
}

.beforeAfter {
  display: grid;
  place-content: center;
  position: relative;
  overflow: hidden;
/*   border-radius: 1rem; */
  --position: 50%;
}

.image-beforeAfter {
  max-width: 800px;
  max-height: 90vh;
  aspect-ratio: 1/1;
}

.slider-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: left;
}

.image-before {
  position: absolute;
  inset: 0;
  width: var(--position);
  filter: grayscale(100%)
}

.slider {
  position: absolute;
  inset: 0;
  cursor: pointer;
  opacity: 0;
  /* for Firefox */
  width: 100%;
  height: 100%;
}

.slider:focus-visible ~ .slider-button {
  outline: 5px solid black;
  outline-offset: 3px;
}

.slider-line {
  position: absolute;
  inset: 0;
  width: .2rem;
  height: 100%;
  background-color: #fff;
  /* z-index: 10; */
  left: var(--position);
  transform: translateX(-50%);
  pointer-events: none;
}

.slider-button {
  position: absolute;
  background-color: #fff;
/*   color: black; */
  padding: .5rem;
  border-radius: 100vw;
  display: grid;
  place-items: center;
  top: 50%;
  left: var(--position);
  transform: translate(-50%, -50%);
  pointer-events: none;
  /* z-index: 100; */
/*   box-shadow: 1px 1px 1px hsl(0, 50%, 2%, .5); */
}
</style>
<div class="parentContainer">
    <div class="beforeAfter">
      <div class="image-beforeAfter">
        <img
        class="image-before slider-image"
        src="https://clever-hugle-2c32c1.netlify.app/assets/{{section.before_image}}"
        alt=""
        />
        <img
        class="image-after slider-image"
        src="https://clever-hugle-2c32c1.netlify.app/assets/{{section.after_image}}"
        alt=""
        />
      </div>
      <!-- step="10" -->
      <input type="range" min="0" max="100" value="50" aria-label="Percentage of before photo shown" class="slider" />
      <div class="slider-line" aria-hidden="true"></div>
      <div class="slider-button" aria-hidden="true">

 <script>
    const beforeAfter = document.querySelector('.beforeAfter');
    document.querySelector('.slider').addEventListener('input', (e) => {
        beforeAfter.style.setProperty('--position', `${e.target.value}%`);

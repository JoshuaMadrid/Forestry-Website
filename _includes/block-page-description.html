<p>this is a test if the HTML was included</p>
{% for block in page.page_sections %}
    {% assign template = block.template %}
    {% case template %}
        {% when 'block-page-description' %}
            <h4>{{ page.page_sections.page_headline }}</h4>
            <p>{{ page.page_sections.page_description }}</p>
    {% endcase %}
{% endfor %}

<div class="row" >
{% for each in section.project_images %}
    <div class="{{each.column_size_phone}} {{each.offset_column_phone}} {{each.column_size_tablet}} {{each.offset_column_tablet}} {{each.column_size_laptop}} {{each.offset_column_laptop}} {{each.column_size_desktop}} {{each.offset_column_desktop}}">
        <img style="max-height: 100vh; width: 100%; height: auto; margin: 30px auto 0px auto; max-width: 530px; display: block; background-color: #ded9d3;" src="/assets/{{each.project_image}}">
    </div>
{% endfor %} 
    <div class="row" style="margin: 0px 0px 50px 0px;">
        <div class="col-lg-12"></div>
    </div>
</div>
